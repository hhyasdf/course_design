<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>船舶电力负荷计算（三类负荷法）</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <link rel="icon" href="/static/img/login_logo.jpeg">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="container">
            <div class="text-center signin_img"><img class="img-circle" src="/static/img/login_logo.jpeg"></div>
            <div class="form-signin">
                <h4 class="form-signin-heading text-center"></h2>
                <br/>
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="submit_form()">Sign in</button>
            </div>
        </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <script>
      function submit_form() 
      {
        // 提交用户名和密码

        var params = {
          "Username": document.getElementById("inputUsername").value,
          "Password": document.getElementById("inputPassword").value
        };
        if(params.Username != '' && params.Password != '') {
          var temp = document.createElement("form");
          temp.action = "/";
          temp.method = "post";
          temp.content = "application/json";
          temp.style.display = "none";

          for (var x in params) {
              var opt = document.createElement("textarea");
              opt.name = x;
              opt.value = params[x];
              temp.appendChild(opt);
          }

          document.body.appendChild(temp);
          temp.submit();
        }
      }
    </script>
  </body>
</html>
